<form class="form-horizontal" [formGroup]="cardForm" (ngSubmit)="_onSubmit()">
  <app-text-input 
    *ngFor="let tplFormControl of formArrays" 
    [tplFormControl]="tplFormControl"
  >
  </app-text-input>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="cardForm.invalid">Save</button>
    </div>
  </div>
</form>
