<div class="form-group">
  <label for="text" class="control-label col-sm-2">{{label ? label : 'Label:'}}</label>
  <div class="col-sm-10">
    <input type="text" 
      class="form-control" 
      id="text" 
      [placeholder]="placeholder ? placeholder : 'text input'" 
      [(ngModel)]="value"
      formControlName="formControlName"
    />
  </div>
</div>
