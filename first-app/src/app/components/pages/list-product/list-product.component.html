<app-header>
  <h1>List Product</h1>
</app-header>

<br>

<div class="tpl-right">
  <button class="btn btn-success" (click)="addCard()" data-toggle="modal" data-target="#cardFormModal">Add Card</button>
</div>

<br/>
<br/>
<br/>

<div class="list-container">
  <app-card *ngFor="let item of items" [item]="item" >
    <p>{{item.content}}</p>
    <p>{{item.content}}</p>
    <p>{{item.content}}</p>
  </app-card>
</div>

<br/>
<br/>
<br/>

<app-footer>
  <i>welcome here, good luck</i>
</app-footer>


<div id="cardFormModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">And Card</h4>
      </div>
      <div class="modal-body">
        <app-card-form (onSubmit)="_onSubmit($event)" ></app-card-form>
      </div>
      <div class="modal-footer">
        <i>best wish for you</i>
      </div>
    </div>
  </div>
</div>
